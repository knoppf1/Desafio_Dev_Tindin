<!-- <body style="background-image:linear-gradient(-45deg, #a5c6ce,#467b88);"></body> -->
<body style="background-image:url('../../../../assets/img/bg/bg_adm.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
  <div class="authentication-wrapper authentication-1 px-4 container"
      style="padding-top: 10%;">

      <div class="authentication-inner"style="padding-top:
          2.25rem;padding-bottom: 0.25rem;
          top: calc(50% - 275px);
          width: 310px;
          background: linear-gradient(-180deg, rgba(255, 255, 255, 0.75),
          rgba(255, 255, 255, 0.75));
          z-index: 3;
          border-radius: 8px;
          box-shadow: 1px 0px 17px -2px rgb(100, 100, 100,0.75);margin: 0 auto;">

          <div class="d-flex justify-content-center align-items-center">
              <div class="ui-w-150">
                  <div class="position-relative">
                      <img src="assets/img/LogoTindin_120x120px.webp" alt="Brand Logo"
                          class="img-fluid">
                  </div>
              </div>
          </div>
          <div class="center" style="width: 80%;margin-left: 10%;">
              <form class=" mb-5 mt-1" [formGroup]="form" (submit)="onLogin()">
                  <div class="form-group"
                  >
                      <label class="form-label" for="email">Login</label>
                      <input type="text" class="form-control" id="email"
                          formControlName="email" >
                      <!-- <span class="invalid-feedback" *ngIf="f.apelido.errors?.required">O login éobrigatório</span> -->
                      <div class="clearfix"></div>
                  </div>
                  <div class="form-group" >
                      <label class="form-label d-flex justify-content-between
                          align-items-end">
                          <span>Senha</span>
                      </label>
                      <input type="password" class="form-control"
                          type="password" id="password" formControlName="password"
                          >
                      <!-- <span class="invalid-feedback"*ngIf="f.senha.errors?.required">A senha é obrigatória</span> -->
                      <div class="clearfix"></div>
                  </div>
                  <div class="d-flex justify-content-between
                      align-items-center" style="margin-left: 33%;
                      margin-top: 11%;" *ngIf="!login">
                      <button type="submit" class="btn btn-primary">Entrar</button>
                  </div>
                  <div class="card-body" *ngIf="login">
                      <div class="row text-center">
                          <div class="col" >
                              <img style="width: 100px;" src="assets/img/gif/login.gif" alt="">
                              <p><small>Conectando no servidor...</small></p>
                          </div>
                      </div>
                  </div>

                  <div class="mt-3" style="text-align: center;" >
                      <p >{{msgErro}}</p>
                  </div>

              </form>

          </div>
      </div>
  </div>
</body>
